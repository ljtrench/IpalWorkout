<!DOCTYPE html>
<html>
<head>
    <title>iPal Gym Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">iPal ROBOT TRAINER</div>
        <img src="iPalRobot_image.JPG" alt="iPal Robot Trainer Logo"> 
        </div>
        <div class="title">iPal GYM TRAINER!</div>
    </header>

    <main>
        <div class="left-side">
            <div class="user-info">
                <h3>Goals Listed</h3>
                <ul> 
                    </ul>
                <p>Member Since: <span id="member-since"></span></p> 
                <p id="motivational-quote"></p> 
            </div>

            <div class="calendar">
                </div>
        </div>

        <div class="right-side">
            <div class="rewards">
                <h3>Rewards Collected Recently</h3>
                <div class="badge-container">
                    </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
