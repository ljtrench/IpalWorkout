<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPal Gym Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Logo -->
        <a href="#" class="logo">
            iPal ROBOT TRAINER
            <!-- Add the image here -->
            <img src="iPalRobot_image.JPG" alt="iPal Robot Trainer Logo">
        </a>
        <nav>
            <!-- Menu Button -->
            <input class="menu-btn" type="checkbox" id="menu-btn" aria-label="Toggle Navigation Menu">
            <!-- Icon -->
            <label class="menu-icon" for="menu-btn">
                <span class="navicon"></span>
            </label>
            <!-- Menu -->
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#careers">Careers</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Dark Mode Switch -->
        <div id="color-mode-switch" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <input type="checkbox" id="switch" aria-label="Toggle Dark Mode">
            <label class="switch-icon" for="switch">Dark Mode Toggle</label>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </div>
    </header>

    <main>
        <div class="left-side">
            <div class="user-info">
                <h3>Goals Listed</h3>
                <ul></ul>
                <p>Member Since: <span id="member-since"></span></p> 
                <p id="motivational-quote"></p> 
            </div>

            <div class="calendar">
                <table> 
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody> 
                    </tbody>
                </table>
            </div> 
        </div>

        <div class="right-side">
            <div class="rewards">
                <h3>Rewards Collected Recently</h3>
                <div class="badge-container"></div>

                <div class="sign-in"> 
                    <h4>Sign In</h4>
                    <form> 
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"><br><br>
                        <input type="submit" value="Sign In">
                    </form>
                    <p>Not registered? <a href="#">Click here to register</a></p> 
                </div> 
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
