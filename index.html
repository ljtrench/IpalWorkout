<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPal Gym Trainer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <style>
        #calendar {
            max-width: calc(900px + 5cm); /* Adjust width */
            height: calc(100% + 2cm); /* Adjust height */
            margin: 0 auto;
        }
        .quote {
            font-style: italic;
            margin-top: 10px; /* Adjust spacing as needed */
            margin-left: 20px; /* Indent the quote */
        }
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px;
        }
        .medal {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Logo -->
        <a href="#" class="logo">
            iPal ROBOT TRAINER
            <!-- Add the image here -->
            <img src="ipalRobot_image.jpg" alt="iPal Robot Trainer Logo">
        </a>
        <nav>
            <!-- Menu Button -->
            <input class="menu-btn" type="checkbox" id="menu-btn" aria-label="Toggle Navigation Menu">
            <!-- Icon -->
            <label class="menu-icon" for="menu-btn">
                <span class="navicon"></span>
            </label>
            <!-- Menu -->
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li> 
            </ul>
        </nav>

        <!-- Dark Mode Switch -->
        <div id="color-mode-switch" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <input type="checkbox" id="switch" aria-label="Toggle Dark Mode">
            <label class="switch-icon" for="switch">Dark Mode Toggle</label>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </div>
    </header>

    <main>
        <div class="left-side">
            <div class="user-info">
                <h3>Goals Listed</h3>
                <ul></ul>
                <p class="quote" id="motivational-quote"></p> <!-- Quote is now inside the user-info div -->
                <p>Member Since: <span id="member-since"></span></p> 
            </div>

            <!-- New FullCalendar Container -->
            <div id="calendar"></div>
        </div>

        <div class="right-side">
            <div class="rewards">
                <h3>Rewards Collected Recently</h3>
                <div class="badge-container"></div>

                <div class="podium">
                    <div class="medal gold">ðŸ¥‡</div>

                </div>

                <div class="sign-in"> 
                    <h4>Sign In</h4>
                    <form> 
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"><br><br>
                        <input type="submit" value="Sign In">
                    </form>
                    <p>Not registered? <a href="#">Click here to register</a></p> 
                </div> 
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'Event 1',
                        start: '2025-02-01'
                    },
                    {
                        title: 'Event 2',
                        start: '2025-02-05',
                        end: '2025-02-07'
                    },
                    {
                        title: 'Event 3',
                        start: '2025-02-09T12:30:00',
                        allDay: false // will make the time show
                    }
                ]
            });

            calendar.render();

            const quotes = [
                "You miss 100% of the shots you donâ€™t take.",
                "The journey of a thousand miles begins with one step.",
                "Believe you can and you're halfway there.",
                "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                "You miss 100% of the shots you donâ€™t take.",
                "Itâ€™s not whether you get knocked down, itâ€™s whether you get up.",
                "Winners never quit and quitters never win.",
                "Persistence can change failure into extraordinary achievement.",
                "Nobody who ever gave his best regretted it.",
                "The harder the battle, the sweeter the victory.",
                "If you can believe it, the mind can achieve it.",
                "There may be people that have more talent than you, but thereâ€™s no excuse for anyone to work harder than you do.",
                "Ever tried. Ever failed. No matter. Try Again. Fail again. Fail better."
            ];

            const quoteElement = document.getElementById("motivational-quote");
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.textContent = quotes[randomIndex];
        });

        // Dark mode functionality
        const darkModeToggle = document.getElementById("switch");
        darkModeToggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode", darkModeToggle.checked);
        });
    </script>
</body>
</html>
